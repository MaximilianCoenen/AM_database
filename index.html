<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seafile File Upload</title>
</head>
<body>

    <h1>Upload Files to Seafile</h1>

    <form action="https://seafile.cloud.uni-hannover.de/u/d/2a75c9d3a3f4443cb048/" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <input type="submit" value="Upload">
    </form>

</body>
</html>
